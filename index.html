<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="https://spotifyonbudget.github.io/Legacy/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700;900&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="auth-section" id="authSection">
            <h2>Music Player</h2>
            <p>Please authorize access to your Google Drive</p>
            <button id="authButton" class="auth-btn">
                <span class="auth-btn-text">Sign in with Google<i class="fab fa-google auth-btn-google-icon"></i></span>
            </button>
        </div>

        <div class="player-container" id="playerContainer" style="display: none;">
            <div class="album-art-container">
                <img id="albumArt" src="https://realratnadwip.github.io/Public/Media/pshop.jpg" alt="Album Art">
            </div>

            <div class="song-info">
                <div class="song-header">
                    <div class="song-title-container">
                        <h1 id="songTitle" class="song-title">Loading...</h1>
                        <div class="title-controls">
                            <button id="muteBtn" class="control-btn title-control-btn">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="artist-container">
                    <p id="artistName" class="artist-name">Loading...</p>
                </div>
            </div>
            
            <div class="controls">
                <button id="loopBtn" class="control-btn">
                    <i class="fas fa-redo"></i>
                </button>
                <button id="prevBtn" class="control-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="playPauseBtn" class="control-btn play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="nextBtn" class="control-btn">
                    <i class="fas fa-forward"></i>
                </button>
                <button id="shuffleBtn" class="control-btn">
                    <i class="fas fa-random"></i>
                </button>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>

        <div class="loading" id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <p>Loading song...</p>
        </div>
    </div>

    <audio id="audioPlayer" preload="none"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script>
        // Wait for all scripts to load before initializing
        window.addEventListener('load', () => {
            // Small delay to ensure all scripts are ready
            setTimeout(() => {
                new MusicPlayer();
            }, 500);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
